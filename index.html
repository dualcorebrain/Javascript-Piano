<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIANO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/icon/Piano-icon.png">
</head>

<body>
    <div class="keys">

        <div data-key="67" class="key">
            <button class="sound white" id="c4">C</button>
            <kbd>C</kbd>
        </div>

        <div data-key="68" class="key">
            <button class="sound white">D</button>
            <kbd>D</kbd>
        </div>

        <div data-key="69" class="key">
            <button class="sound white">E</button>
            <kbd>E</kbd>
        </div>

        <div data-key="70" class="key">
            <button class="sound white">F</button>
            <kbd>F</kbd>
        </div>

        <div data-key="71" class="key">
            <button class="sound white">G</button>
            <kbd>G</kbd>
        </div>

        <div data-key="65" class="key">
            <button class="sound white">A</button>
            <kbd>A</kbd>
        </div>

        <div data-key="66" class="key">
            <button class="sound white">B</button>
            <kbd>B</kbd>
        </div>

    </div>

    <div class="black-keys">

        <div data-key="49" class="key">
            <button class="sound black" id="c4-sharp">C#</button>
            <kbd>C</kbd>
        </div>

        <div data-key="50" class="key">
            <button class="sound black" id="d4-sharp">D#</button>
            <kbd>D</kbd>
        </div>

        <div data-key="51" class="key">
            <button class="sound black" id="f4-sharp">F#</button>
            <kbd>F</kbd>
        </div>

        <div data-key="52" class="key">
            <button class="sound black" id="g4-sharp">G#</button>
            <kbd>G</kbd>
        </div>

        <div data-key="53" class="key">
            <button class="sound black" id="a4-sharp">A#</button>
            <kbd>A</kbd>
        </div>

    </div>
    
    <!--WHITE KEYS-->
    <audio data-key= "68" src="sounds/D4.wav"></audio>
    <audio data-key= "67" src="sounds/C4.wav"></audio>
    <audio data-key= "69" src="sounds/E4.wav"></audio>
    <audio data-key= "70" src="sounds/F4.wav"></audio>
    <audio data-key= "71" src="sounds/G4.wav"></audio>
    <audio data-key= "65" src="sounds/A4.wav"></audio>
    <audio data-key= "66" src="sounds/B4.wav"></audio>

    <!--FAKE BLACK KEYS-->
    <audio data-key= "49" src="sounds/C4-sharp.wav"></audio>
    <audio data-key= "50" src="sounds/D4-sharp.wav"></audio>
    <audio data-key= "51" src="sounds/F4-sharp.wav"></audio>
    <audio data-key= "52" src="sounds/G4-sharp.wav"></audio>
    <audio data-key= "53" src="sounds/A4-sharp.wav"></audio>

    <div id="instructions-container">
        <h2 id="text">Keyboard Instructions: </h2>
        <h4 id="text">- Use C, D, E, F, G, A, B to play the corresponding piano key<h4>
        <h4 id="text">- Hold Shift-Key + a corresponding letter to play black keys<h4>
    </div>
</body>

<footer>
    <script src="handler.js"></script>
</footer>
</html>
